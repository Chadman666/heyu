<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter</title>
    
</head>
<body>
    <div class="container">
        <div class="envelope">
            <div class="letter">
                <p id="letterText">LOVE YOU SO MUCH</p>
            </div>
        </div>
        <div class="hearts" id="hearts"></div>
    </div>
    
</body>
</html>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const heartsContainer = document.getElementById('hearts');
    const createHeart = () => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        
        // Positioning hearts randomly
        const leftPosition = Math.random() * 80; // Keep within bounds
        heart.style.left = `${leftPosition}vw`;
        heart.style.bottom = "0";
        
        // Start heart animation
        heart.style.animation = `rise 1s forwards`;
        
        heartsContainer.appendChild(heart);
        
        // Remove heart after the animation
        heart.addEventListener('animationend', () => {
            heartsContainer.removeChild(heart);
        });
    };
    // Create a heart every 300ms
    setInterval(createHeart, 300);
});
</script>
<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f3e5f5;
    font-family: 'Arial', sans-serif;
    margin: 0;
}
.container {
    position: relative;
}
.envelope {
    width: 300px;
    height: 180px;
    background: #fff;
    border: 3px solid #ff4081;
    border-radius: 10px;
    position: relative;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}
.letter {
    width: 100%;
    height: 100%;
    background: #ffe3e3;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    animation: slideIn 1s forwards 0.5s;
    border-radius: 10px;
}
@keyframes slideIn {
    from { transform: translateY(20px); opacity: 0; }
    to { opacity: 1; transform: translateY(0); }
}
#letterText {
    font-size: 24px;
    color: #e91e63;
    text-align: center;
    margin: 0;
    padding: 20px;
}
.hearts {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
}
.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #ff4081;
    transform: rotate(45deg);
    animation: rise 1s forwards;
}
.heart::before,
.heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #ff4081;
    border-radius: 50%;
}
.heart::before {
    top: -10px;
    left: 0;
}
.heart::after {
    left: 10px;
    top: 0;
}
@keyframes rise {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100px); opacity: 0; }
}
